version: 2
updates:
  - package-ecosystem: gradle
    directory: /
    schedule:
      interval: daily
    commit-message:
      include: scope
      prefix: gradle

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      include: scope
      prefix: actions
    groups:
      github-actions:
        patterns:
          - "*"
